<html>
  <head>

        <h2 class="list-title">Compose Message</h2>
        <textarea class="form-text-textarea" placeholder="Messageâ€¦"></textarea>
        <h2 class="list-title">Or Select Shortcut Message</h2>

            <a href="#" class="list-link one" onclick="Relate.selectItem('one')">I'm on my way.</a>

          <li class="list-row">
            <a href="#" class="list-link two" onclick="Relate.selectItem('two')">What are you doing later?</a>

        <button class="button button-large button-green profile-action-button" onclick="Relate.sendMessage('profile_view_zac.html')">Send</button>
      </section>
    </div>
